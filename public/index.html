<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark">

    <div id="gen" class="container-fluid py-3">
        <div class='row'>
            <div class="col-8 px-10">
                <canvas id="canvas"> </canvas>
                <div class="output">
                    <video id="genvideo" autoplay="true" playsinline="true"></video>
                </div>
            </div>
            <div class="col-4 px-10">
                
                <div class="camera">
                    <video id="video" muted>Video stream not available.</video>
                </div>
                <input type="range" class="form-range" id="strength">
                <div class="mb-3">
                    <textarea class="form-control" rows="5" id="prompt" placeholder="Enter your prompt here" value="" />Under water</textarea>
                </div>
                <button id="record" class="btn btn-primary mb-3 btn-block">Hold and speak</button>
                <button id="startbutton" class="btn btn-primary mb-3">Start generating</button>
            </div>
        </div>
        <div class='row'>
            <div class="col px-10">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
